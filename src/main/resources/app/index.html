<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>SockJS Test</title>
<script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<script src="app/chat.js"></script>
<script src="app/vertx-eventbus.js"></script>
<style type="text/css">
.panel {
	max-width: 500px;
	margin-left: auto;
	margin-right: auto;
}

.panel .panel-body {
	height: 250px;
	max-height: 250px;
	overflow: scroll;
}
</style>
</head>

<body>
		<div class="panel panel-default">
				<div class="panel-heading">SockJS Test</div>
				<div id="chat" class="panel-body"></div>
				<div class="panel-footer text-right">
						<form id="message-form" class="form-inline">
								<div class="form-group">
										<input id="message" type="text" class="form-control" required autocomplete="off">
								</div>
								<button type="submit" class="btn btn-default">Send</button>
						</form>
				</div>
		</div>
</body>

</html>
